version: '3.8'

services:
  # PostgreSQL Database (Production)
  database:
    image: postgres:15-alpine
    container_name: nurothon-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nurothon_db}
      POSTGRES_USER: ${POSTGRES_USER:-nurothon_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./demo_data.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nurothon_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nurothon-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: nurothon-backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-nurothon_user}:${POSTGRES_PASSWORD:-changeme123}@database:5432/${POSTGRES_DB:-nurothon_db}

      # Application
      APP_ENV: ${APP_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DEBUG: ${DEBUG:-false}

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost,http://localhost:3000}

      # AI Settings
      AI_CONFIDENCE_THRESHOLD: ${AI_CONFIDENCE_THRESHOLD:-0.7}

      # File paths
      INVOICE_DIR: /app/invoices
      UPLOAD_DIR: /app/uploads
    volumes:
      - invoice_data:/app/invoices
      - upload_data:/app/uploads
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nurothon-network

  # Nginx Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nurothon-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - nurothon-network

networks:
  nurothon-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  invoice_data:
    driver: local
  upload_data:
    driver: local
