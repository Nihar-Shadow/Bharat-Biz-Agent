version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: smb-automation-api
    ports:
      - "8000:8000"
    volumes:
      - ./invoices:/app/invoices
      - ./smb_business.db:/app/smb_business.db
    environment:
      - DEBUG=True
      - DATABASE_URL=sqlite:///./smb_business.db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
