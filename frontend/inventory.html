<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - SMB Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script src="config.js"></script>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-green-500 to-emerald-600 rounded-lg flex items-center justify-center">
                        <span class="text-white text-xl">üì¶</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Inventory Management</h1>
                        <p class="text-sm text-gray-500">Add, update, and manage products</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <button onclick="openAddModal()"
                        class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 flex items-center space-x-2">
                        <span>‚ûï</span>
                        <span>Add Product</span>
                    </button>
                    <a href="/dashboard.html" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                        Dashboard
                    </a>
                    <a href="/" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                        Chat
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <p class="text-sm text-gray-500 font-medium">Total Products</p>
                <p class="text-3xl font-bold text-gray-800" id="totalProducts">0</p>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <p class="text-sm text-gray-500 font-medium">Total Stock Value</p>
                <p class="text-3xl font-bold text-green-600" id="totalValue">‚Çπ0</p>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <p class="text-sm text-gray-500 font-medium">Low Stock Items</p>
                <p class="text-3xl font-bold text-red-600" id="lowStockCount">0</p>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-xl p-4 shadow-sm mb-6">
            <div class="flex items-center space-x-4">
                <input type="text" id="searchInput" placeholder="Search products..."
                    class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    onkeyup="filterProducts()">
                <button onclick="loadProducts()"
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                    üîÑ Refresh
                </button>
            </div>
        </div>

        <!-- Products Table -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Product Name
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Stock</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Reorder Level
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody" class="divide-y divide-gray-200">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
            <div id="loadingState" class="text-center py-8">
                <div
                    class="w-12 h-12 border-4 border-green-500 border-t-transparent rounded-full animate-spin mx-auto mb-4">
                </div>
                <p class="text-gray-600">Loading products...</p>
            </div>
            <div id="emptyState" class="text-center py-12 hidden">
                <div class="text-6xl mb-4">üì¶</div>
                <p class="text-gray-600 mb-4">No products found</p>
                <button onclick="openAddModal()"
                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                    Add Your First Product
                </button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-4 fade-in">
            <div class="px-6 py-4 border-b flex items-center justify-between">
                <h2 class="text-xl font-bold text-gray-800" id="modalTitle">Add Product</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl">√ó</button>
            </div>
            <form id="productForm" class="p-6 space-y-4">
                <input type="hidden" id="productId">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Product Name *</label>
                    <input type="text" id="productName" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                        placeholder="e.g., Paracetamol">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Price (‚Çπ) *</label>
                    <input type="number" id="productPrice" required step="0.01" min="0"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                        placeholder="e.g., 50">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Stock Quantity *</label>
                    <input type="number" id="productStock" required min="0"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                        placeholder="e.g., 100">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Reorder Level</label>
                    <input type="number" id="productReorder" min="0" value="10"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                        placeholder="e.g., 10">
                    <p class="text-xs text-gray-500 mt-1">Alert when stock falls below this level</p>
                </div>

                <div class="flex items-center space-x-3 pt-4">
                    <button type="submit"
                        class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium">
                        Save Product
                    </button>
                    <button type="button" onclick="closeModal()"
                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.APP_CONFIG.API_BASE_URL;
        let allProducts = [];

        // Load products on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadProducts();
        });

        async function loadProducts() {
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            const tableBody = document.getElementById('productsTableBody');

            loadingState.classList.remove('hidden');
            emptyState.classList.add('hidden');
            tableBody.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/products/`);
                if (!response.ok) throw new Error('Failed to load products');

                const products = await response.json();
                allProducts = Array.isArray(products) ? products : [];

                loadingState.classList.add('hidden');

                if (allProducts.length === 0) {
                    emptyState.classList.remove('hidden');
                } else {
                    displayProducts(allProducts);
                    updateStats(allProducts);
                }
            } catch (error) {
                console.error('Error loading products:', error);
                loadingState.classList.add('hidden');
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-8 text-center text-red-600">
                            ‚ùå Error loading products: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        function displayProducts(products) {
            const tableBody = document.getElementById('productsTableBody');
            tableBody.innerHTML = products.map(product => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4">
                        <div class="font-medium text-gray-800">${escapeHtml(product.name)}</div>
                    </td>
                    <td class="px-6 py-4 text-gray-600">
                        ‚Çπ${Number(product.price).toFixed(2)}
                    </td>
                    <td class="px-6 py-4">
                        <span class="font-semibold ${product.stock_quantity <= product.reorder_threshold ? 'text-red-600' : 'text-gray-800'}">
                            ${product.stock_quantity}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-gray-600">
                        ${product.reorder_threshold}
                    </td>
                    <td class="px-6 py-4">
                        ${product.stock_quantity <= product.reorder_threshold
                    ? '<span class="px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full">‚ö†Ô∏è Low Stock</span>'
                    : '<span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">‚úÖ In Stock</span>'
                }
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center space-x-2">
                            <button onclick="editProduct(${product.id})" class="px-3 py-1 bg-blue-100 text-blue-700 rounded hover:bg-blue-200 text-sm">
                                ‚úèÔ∏è Edit
                            </button>
                            <button onclick="deleteProduct(${product.id})" class="px-3 py-1 bg-red-100 text-red-700 rounded hover:bg-red-200 text-sm">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats(products) {
            const totalProducts = products.length;
            const totalValue = products.reduce((sum, p) => sum + (p.price * p.stock_quantity), 0);
            const lowStockCount = products.filter(p => p.stock_quantity <= p.reorder_threshold).length;

            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalValue').textContent = `‚Çπ${totalValue.toFixed(2)}`;
            document.getElementById('lowStockCount').textContent = lowStockCount;
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(product =>
                product.name.toLowerCase().includes(searchTerm)
            );
            displayProducts(filtered);
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add Product';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('productModal').classList.add('active');
        }

        async function editProduct(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product) return;

            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('productId').value = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productStock').value = product.stock_quantity;
            document.getElementById('productReorder').value = product.reorder_threshold;
            document.getElementById('productModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const productId = document.getElementById('productId').value;
            const productData = {
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                stock_quantity: parseInt(document.getElementById('productStock').value),
                reorder_threshold: parseInt(document.getElementById('productReorder').value) || 10
            };

            try {
                let response;
                if (productId) {
                    // Update existing product
                    response = await fetch(`${API_BASE_URL}/products/${productId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(productData)
                    });
                } else {
                    // Create new product
                    response = await fetch(`${API_BASE_URL}/products/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(productData)
                    });
                }

                if (!response.ok) throw new Error('Failed to save product');

                closeModal();
                loadProducts();
                alert(productId ? '‚úÖ Product updated successfully!' : '‚úÖ Product added successfully!');
            } catch (error) {
                console.error('Error saving product:', error);
                alert('‚ùå Error saving product: ' + error.message);
            }
        });

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/products/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete product');

                loadProducts();
                alert('‚úÖ Product deleted successfully!');
            } catch (error) {
                console.error('Error deleting product:', error);
                alert('‚ùå Error deleting product: ' + error.message);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>

</html>
