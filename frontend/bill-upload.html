<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Upload - OCR Processing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .upload-zone {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s;
        }

        .upload-zone:hover {
            border-color: #805ad5;
            background-color: #faf5ff;
        }

        .upload-zone.dragover {
            border-color: #805ad5;
            background-color: #f3e8ff;
        }
    </style>
    <script src="config.js"></script>
</head>

<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        const API_BASE_URL = window.APP_CONFIG.API_BASE_URL;

        function BillUploadApp() {
            const [selectedFile, setSelectedFile] = useState(null);
            const [preview, setPreview] = useState(null);
            const [processing, setProcessing] = useState(false);
            const [result, setResult] = useState(null);
            const [error, setError] = useState(null);
            const [dragOver, setDragOver] = useState(false);
            const fileInputRef = useRef(null);

            const handleFileSelect = (file) => {
                if (!file) return;

                // Validate file type
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp'];
                if (!validTypes.includes(file.type)) {
                    setError('Please upload a valid image file (JPG, PNG, WEBP)');
                    return;
                }

                // Validate file size (max 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    setError('File size must be less than 10MB');
                    return;
                }

                setSelectedFile(file);
                setError(null);
                setResult(null);

                // Create preview
                const reader = new FileReader();
                reader.onloadend = () => {
                    setPreview(reader.result);
                };
                reader.readAsDataURL(file);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragOver(false);
                const file = e.dataTransfer.files[0];
                handleFileSelect(file);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                setDragOver(true);
            };

            const handleDragLeave = () => {
                setDragOver(false);
            };

            const processImage = async () => {
                if (!selectedFile) return;

                setProcessing(true);
                setError(null);
                setResult(null);

                const formData = new FormData();
                formData.append('file', selectedFile);

                try {
                    const response = await fetch(`${API_BASE_URL}/ocr/upload-bill`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.detail || 'Failed to process image');
                    }

                    setResult(data);
                } catch (err) {
                    setError(err.message || 'Failed to process bill image');
                } finally {
                    setProcessing(false);
                }
            };

            const reset = () => {
                setSelectedFile(null);
                setPreview(null);
                setResult(null);
                setError(null);
                if (fileInputRef.current) {
                    fileInputRef.current.value = '';
                }
            };

            const createOrder = () => {
                // Navigate to chat with pre-filled order
                const items = result.items.map(item =>
                    `${item.quantity}x ${item.product_name} @ ‚Çπ${item.price}`
                ).join(', ');

                const message = encodeURIComponent(`Create order: ${items}`);
                window.location.href = `/?message=${message}`;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-6xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <div className="w-10 h-10 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-lg flex items-center justify-center">
                                        <span className="text-white text-xl">üìÑ</span>
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-800">Bill Upload & OCR</h1>
                                        <p className="text-sm text-gray-500">Extract products from bill images</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-3">
                                    <a
                                        href="/dashboard.html"
                                        className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-sm"
                                    >
                                        üìä Dashboard
                                    </a>
                                    <a
                                        href="/"
                                        className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors text-sm"
                                    >
                                        üí¨ Chat
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-4 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            {/* Upload Section */}
                            <div className="bg-white rounded-xl shadow-sm p-6">
                                <h2 className="text-lg font-bold text-gray-800 mb-4">üì§ Upload Bill Image</h2>

                                {!preview ? (
                                    <div
                                        className={`upload-zone rounded-lg p-12 text-center cursor-pointer ${dragOver ? 'dragover' : ''}`}
                                        onDrop={handleDrop}
                                        onDragOver={handleDragOver}
                                        onDragLeave={handleDragLeave}
                                        onClick={() => fileInputRef.current?.click()}
                                    >
                                        <div className="text-6xl mb-4">üì∑</div>
                                        <p className="text-lg font-medium text-gray-700 mb-2">
                                            Drop bill image here or click to browse
                                        </p>
                                        <p className="text-sm text-gray-500">
                                            Supports JPG, PNG, WEBP (Max 10MB)
                                        </p>
                                        <input
                                            ref={fileInputRef}
                                            type="file"
                                            accept="image/*"
                                            onChange={(e) => handleFileSelect(e.target.files[0])}
                                            className="hidden"
                                        />
                                    </div>
                                ) : (
                                    <div>
                                        <div className="relative">
                                            <img
                                                src={preview}
                                                alt="Bill preview"
                                                className="w-full rounded-lg border-2 border-gray-200"
                                            />
                                            <button
                                                onClick={reset}
                                                className="absolute top-2 right-2 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-red-600"
                                            >
                                                ‚úï
                                            </button>
                                        </div>
                                        <p className="text-sm text-gray-600 mt-2">
                                            {selectedFile?.name} ({(selectedFile?.size / 1024).toFixed(2)} KB)
                                        </p>
                                        <button
                                            onClick={processImage}
                                            disabled={processing}
                                            className="w-full mt-4 px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed font-medium"
                                        >
                                            {processing ? (
                                                <span className="flex items-center justify-center">
                                                    <svg className="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
                                                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none"></circle>
                                                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                    </svg>
                                                    Processing...
                                                </span>
                                            ) : (
                                                'üîç Extract Products'
                                            )}
                                        </button>
                                    </div>
                                )}

                                {error && (
                                    <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                                        <p className="text-red-700 text-sm">‚ùå {error}</p>
                                    </div>
                                )}
                            </div>

                            {/* Results Section */}
                            <div className="bg-white rounded-xl shadow-sm p-6">
                                <h2 className="text-lg font-bold text-gray-800 mb-4">üìã Extracted Items</h2>

                                {!result ? (
                                    <div className="text-center py-12 text-gray-400">
                                        <div className="text-6xl mb-4">üìù</div>
                                        <p>Upload a bill to see extracted items</p>
                                    </div>
                                ) : (
                                    <div>
                                        {result.demo_mode && (
                                            <div className="mb-4 p-4 bg-yellow-50 border-2 border-yellow-400 rounded-lg">
                                                <div className="flex items-start space-x-3">
                                                    <div className="text-2xl">‚ö†Ô∏è</div>
                                                    <div className="flex-1">
                                                        <p className="font-bold text-yellow-800 mb-1">DEMO MODE</p>
                                                        <p className="text-sm text-yellow-700 mb-2">
                                                            Tesseract OCR is not installed. Showing sample data.
                                                        </p>
                                                        <p className="text-xs text-yellow-600">
                                                            <strong>Install Tesseract:</strong><br />
                                                            ‚Ä¢ Windows: <code className="bg-yellow-100 px-1">choco install tesseract</code><br />
                                                            ‚Ä¢ Or download: <a href="https://github.com/UB-Mannheim/tesseract/wiki" target="_blank" className="underline">github.com/UB-Mannheim/tesseract/wiki</a>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        <div className="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg">
                                            <p className="text-green-700 text-sm font-medium">
                                                ‚úÖ {result.message}
                                            </p>
                                        </div>

                                        {result.items.length === 0 ? (
                                            <div className="text-center py-8 text-gray-500">
                                                <p>No items found in the bill</p>
                                                <p className="text-sm mt-2">Try a clearer image or different bill</p>
                                            </div>
                                        ) : (
                                            <div>
                                                <div className="space-y-3 mb-4 max-h-96 overflow-y-auto">
                                                    {result.items.map((item, index) => (
                                                        <div key={index} className="p-4 bg-gray-50 rounded-lg border border-gray-200">
                                                            <div className="flex items-start justify-between">
                                                                <div className="flex-1">
                                                                    <p className="font-medium text-gray-800">{item.product_name}</p>
                                                                    <p className="text-sm text-gray-600 mt-1">
                                                                        Quantity: {item.quantity} √ó ‚Çπ{item.price.toFixed(2)}
                                                                    </p>
                                                                </div>
                                                                <div className="text-right">
                                                                    <p className="font-bold text-purple-600">
                                                                        ‚Çπ{(item.quantity * item.price).toFixed(2)}
                                                                    </p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>

                                                <div className="border-t-2 border-gray-200 pt-4">
                                                    <div className="flex items-center justify-between mb-4">
                                                        <span className="text-lg font-bold text-gray-800">Total Amount:</span>
                                                        <span className="text-2xl font-bold text-purple-600">
                                                            ‚Çπ{result.total_amount.toFixed(2)}
                                                        </span>
                                                    </div>

                                                    <div className="grid grid-cols-2 gap-3">
                                                        <button
                                                            onClick={createOrder}
                                                            className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium"
                                                        >
                                                            ‚úÖ Create Order
                                                        </button>
                                                        <button
                                                            onClick={reset}
                                                            className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium"
                                                        >
                                                            üîÑ Upload New
                                                        </button>
                                                    </div>
                                                </div>

                                                {/* Extracted Text (Collapsible) */}
                                                <details className="mt-4">
                                                    <summary className="cursor-pointer text-sm text-gray-600 hover:text-gray-800 font-medium">
                                                        üìÑ View Extracted Text
                                                    </summary>
                                                    <div className="mt-2 p-3 bg-gray-100 rounded text-xs font-mono whitespace-pre-wrap max-h-40 overflow-y-auto">
                                                        {result.extracted_text}
                                                    </div>
                                                </details>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* How it Works */}
                        <div className="mt-8 bg-white rounded-xl shadow-sm p-6">
                            <h2 className="text-lg font-bold text-gray-800 mb-4">üí° How It Works</h2>
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                <div className="text-center">
                                    <div className="text-4xl mb-2">üì§</div>
                                    <p className="font-medium text-gray-800">1. Upload Bill</p>
                                    <p className="text-sm text-gray-600">Take photo or upload image</p>
                                </div>
                                <div className="text-center">
                                    <div className="text-4xl mb-2">üîç</div>
                                    <p className="font-medium text-gray-800">2. OCR Processing</p>
                                    <p className="text-sm text-gray-600">Extract text from image</p>
                                </div>
                                <div className="text-center">
                                    <div className="text-4xl mb-2">üìä</div>
                                    <p className="font-medium text-gray-800">3. Parse Data</p>
                                    <p className="text-sm text-gray-600">Identify products & prices</p>
                                </div>
                                <div className="text-center">
                                    <div className="text-4xl mb-2">‚úÖ</div>
                                    <p className="font-medium text-gray-800">4. Create Order</p>
                                    <p className="text-sm text-gray-600">Convert to structured order</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<BillUploadApp />, document.getElementById('root'));
    </script>
</body>

</html>
