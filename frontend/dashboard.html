<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard - SMB Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="config.js"></script>
</head>

<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE_URL = window.APP_CONFIG.API_BASE_URL;

        function Dashboard() {
            const [stats, setStats] = useState({ total_revenue: 0, total_orders: 0, total_customers: 0, low_stock_count: 0 });
            const [products, setProducts] = useState([]);
            const [orders, setOrders] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                loadDashboard();
            }, []);

            const loadDashboard = async () => {
                setLoading(true);
                setError(null);

                // Set a timeout for the entire load operation
                const timeoutId = setTimeout(() => {
                    setError('Request timed out. Please check if the backend is running.');
                    setLoading(false);
                }, 5000);

                try {
                    const [statsRes, productsRes, ordersRes] = await Promise.all([
                        fetch(`${API_BASE_URL}/dashboard/`),
                        fetch(`${API_BASE_URL}/products/`),
                        fetch(`${API_BASE_URL}/orders/`)
                    ]);

                    clearTimeout(timeoutId);

                    if (statsRes.ok) {
                        const data = await statsRes.json();
                        setStats(data);
                    }

                    if (productsRes.ok) {
                        const data = await productsRes.json();
                        setProducts(Array.isArray(data) ? data : []);
                    }

                    if (ordersRes.ok) {
                        const data = await ordersRes.json();
                        setOrders(Array.isArray(data) ? data.slice(0, 10) : []);
                    }

                } catch (err) {
                    clearTimeout(timeoutId);
                    console.error('Error:', err);
                    setError(`Failed to load: ${err.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const formatCurrency = (amount) => {
                if (!amount) return '‚Çπ0.00';
                return `‚Çπ${Number(amount).toFixed(2)}`;
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen bg-gray-100">
                        <div className="text-center">
                            <div className="w-16 h-16 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <p className="text-gray-600 mb-2">Loading dashboard...</p>
                            <p className="text-sm text-gray-400">This should only take a few seconds</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="flex items-center justify-center h-screen bg-gray-100">
                        <div className="max-w-md bg-white rounded-lg shadow-lg p-8">
                            <div className="text-center">
                                <div className="text-6xl mb-4">‚ö†Ô∏è</div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-2">Connection Error</h2>
                                <p className="text-gray-600 mb-4">{error}</p>
                                <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-4 text-left">
                                    <p className="text-sm font-medium text-yellow-800 mb-2">Troubleshooting:</p>
                                    <ul className="text-sm text-yellow-700 space-y-1">
                                        <li>‚Ä¢ Check if backend is running: <code className="bg-yellow-100 px-1">http://localhost:8000/health</code></li>
                                        <li>‚Ä¢ Verify the server is started</li>
                                        <li>‚Ä¢ Check browser console for errors (F12)</li>
                                    </ul>
                                </div>
                                <div className="space-x-3">
                                    <button
                                        onClick={() => loadDashboard()}
                                        className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                                    >
                                        Retry
                                    </button>
                                    <a
                                        href="/"
                                        className="inline-block px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300"
                                    >
                                        Go to Chat
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <div className="w-10 h-10 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-lg flex items-center justify-center">
                                        <span className="text-white text-xl">üìä</span>
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-800">Business Dashboard</h1>
                                        <p className="text-sm text-gray-500">Real-time overview</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-3">
                                    <a
                                        href="/customer"
                                        className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-bold shadow-md transition-all flex items-center space-x-2"
                                    >
                                        <span>üë§</span>
                                        <span>Customer UI</span>
                                    </a>
                                    <button
                                        onClick={() => loadDashboard()}
                                        className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                                    >
                                        Refresh
                                    </button>
                                    <a
                                        href="/inventory.html"
                                        className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                                    >
                                        üì¶ Inventory
                                    </a>
                                    <a
                                        href="/"
                                        className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300"
                                    >
                                        Chat
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-6 space-y-6">
                        {/* Stats Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            <div className="stat-card bg-white rounded-xl p-6 shadow-sm">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm text-gray-500 font-medium">Total Revenue</p>
                                        <p className="text-2xl font-bold text-gray-800 mt-1">
                                            {formatCurrency(stats.total_revenue)}
                                        </p>
                                    </div>
                                    <div className="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                        <span className="text-2xl">üí∞</span>
                                    </div>
                                </div>
                            </div>

                            <div className="stat-card bg-white rounded-xl p-6 shadow-sm">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm text-gray-500 font-medium">Total Orders</p>
                                        <p className="text-2xl font-bold text-gray-800 mt-1">{stats.total_orders || 0}</p>
                                    </div>
                                    <div className="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                        <span className="text-2xl">üì¶</span>
                                    </div>
                                </div>
                            </div>

                            <div className="stat-card bg-white rounded-xl p-6 shadow-sm">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm text-gray-500 font-medium">Total Customers</p>
                                        <p className="text-2xl font-bold text-gray-800 mt-1">{stats.total_customers || 0}</p>
                                    </div>
                                    <div className="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                        <span className="text-2xl">üë•</span>
                                    </div>
                                </div>
                            </div>

                            <div className="stat-card bg-white rounded-xl p-6 shadow-sm">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm text-gray-500 font-medium">Low Stock Items</p>
                                        <p className="text-2xl font-bold text-red-600 mt-1">{stats.low_stock_count || 0}</p>
                                    </div>
                                    <div className="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center">
                                        <span className="text-2xl">‚ö†Ô∏è</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Products & Orders */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div className="bg-white rounded-xl shadow-sm p-6">
                                <h2 className="text-lg font-bold text-gray-800 mb-4">üì¶ Inventory</h2>
                                {products.length === 0 ? (
                                    <p className="text-center text-gray-500 py-8">No products found</p>
                                ) : (
                                    <div className="space-y-3">
                                        {products.map(product => (
                                            <div key={product.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                                <div>
                                                    <p className="font-medium text-gray-800">{product.name}</p>
                                                    <p className="text-sm text-gray-500">{formatCurrency(product.price)}</p>
                                                </div>
                                                <span className={`px-3 py-1 rounded-full text-sm font-medium ${product.stock_quantity <= (product.reorder_threshold || 5)
                                                    ? 'bg-red-100 text-red-700'
                                                    : 'bg-green-100 text-green-700'
                                                    }`}>
                                                    {product.stock_quantity} units
                                                </span>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>

                            <div className="bg-white rounded-xl shadow-sm p-6">
                                <h2 className="text-lg font-bold text-gray-800 mb-4">üõí Recent Orders</h2>
                                {orders.length === 0 ? (
                                    <p className="text-center text-gray-500 py-8">No orders yet</p>
                                ) : (
                                    <div className="space-y-3">
                                        {orders.map(order => (
                                            <div key={order.id} className="p-3 bg-gray-50 rounded-lg">
                                                <div className="flex items-center justify-between mb-2">
                                                    <div>
                                                        <span className="font-medium text-gray-800">Order #{order.id}</span>
                                                        <div className="text-xs text-gray-500">{new Date(order.created_at).toLocaleString()}</div>
                                                    </div>
                                                    <span className={`px-2 py-1 rounded-full text-xs font-medium ${order.status === 'approved' ? 'bg-green-100 text-green-700' :
                                                        order.status === 'rejected' ? 'bg-red-100 text-red-700' :
                                                            'bg-yellow-100 text-yellow-700'
                                                        }`}>
                                                        {order.status || 'pending'}
                                                    </span>
                                                </div>
                                                <div className="flex justify-between items-center mt-2">
                                                    <p className="text-sm text-gray-600 font-bold">{formatCurrency(order.order_total)}</p>

                                                    {(order.status === 'pending' || !order.status) && (
                                                        <div className="flex space-x-2">
                                                            <button
                                                                onClick={async () => {
                                                                    if (!confirm('Reject Order #' + order.id + '?')) return;
                                                                    try {
                                                                        await fetch(`${API_BASE_URL}/orders/${order.id}/reject`, { method: 'POST' });
                                                                        loadDashboard();
                                                                    } catch (e) { alert(e.message); }
                                                                }}
                                                                className="px-2 py-1 bg-red-100 text-red-600 rounded text-xs hover:bg-red-200"
                                                            >
                                                                Reject
                                                            </button>
                                                            <button
                                                                onClick={async () => {
                                                                    try {
                                                                        const res = await fetch(`${API_BASE_URL}/orders/${order.id}/approve`, { method: 'POST' });
                                                                        if (res.ok) {
                                                                            // alert('Order Approved & Invoice Generated!');
                                                                            loadDashboard();
                                                                        }
                                                                    } catch (e) { alert(e.message); }
                                                                }}
                                                                className="px-2 py-1 bg-green-600 text-white rounded text-xs hover:bg-green-700 shadow-sm"
                                                            >
                                                                Approve
                                                            </button>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div >
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>

</html>
